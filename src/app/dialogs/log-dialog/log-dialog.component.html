<h1 mat-dialog-title>{{ 'history.log_dialog.title' | translate }}</h1>
<div mat-dialog-content style="max-width:80vw; overflow: auto; margin: 0;">
    <pre>{{ data }}</pre>
</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-raised-button [color]="primary" [mat-dialog-close]="close" >{{ 'common.close' | translate }}</button>
</div>
