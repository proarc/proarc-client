<h1 mat-dialog-title>{{ 'desc.errorDetail' | translate }}</h1>
<div mat-dialog-content class="app-oh app-oa-y"> 
  <strong>{{ data.title }}</strong>
  <pre class="app-ws-pw">{{ data.content }}</pre>
</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-flat-button color="primary" [mat-dialog-close]="'close'" >{{ 'button.close' | translate }}</button>
</div>
