@if (state ==='saving') {
  <mat-progress-bar mode="indeterminate" class="app-progress-bar"></mat-progress-bar>
}
<h1 mat-dialog-title>{{ 'dialog.newPassword.title' | translate }}</h1>
<div mat-dialog-content>
  <mat-form-field class="app-w-100">
    <input type="password" autocomplete="off" matInput [placeholder]="'desc.newPassword' | translate" [(ngModel)]="password1">
  </mat-form-field>
  <mat-form-field class="app-w-100">
    <input type="password" autocomplete="off" matInput [placeholder]="'desc.passwordConfirmation' | translate" [(ngModel)]="password2">
  </mat-form-field>
  @if (error) {
    <mat-card class="app-alert app-warn">
      <mat-icon>warning</mat-icon>
      {{ error | translate }}
    </mat-card>
  }
</div>
<div mat-dialog-actions>
  <button matButton="filled" (click)="onUpdate()" [disabled]="!validate()" >{{ 'button.save' | translate }}</button>
  <button mat-stroked-button mat-dialog-close="close" >{{ 'button.cancel' | translate }}</button>
</div>
