<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <mat-card class="app-alert" [ngClass]="data.type === 'error' ? 'app-warn' : 'app-info' "  *ngFor="let message of data.message">
    <mat-icon>{{ data.type === 'error' ? 'warning' : 'info' }}</mat-icon>
    <div class="app-text">
      {{ message }}
    </div>
  </mat-card>
</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-flat-button mat-dialog-close="close" >{{ 'button.close' | translate }}</button>
</div>
