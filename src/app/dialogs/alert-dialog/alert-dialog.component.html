<h1 mat-dialog-title [class.app-alert-error]="data.type === 'error'">{{ data.title }}</h1>
<div mat-dialog-content [style.max-width]="(data.width || 800) + 'px'">
  <p class="app-message" *ngFor="let m of data.message">{{ m }}</p>

</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-raised-button color="default" mat-dialog-close="close" >{{ 'common.close' | translate }}</button>
</div>
