<h1 mat-dialog-title>{{ 'dialog.convertPages.title' | translate }}</h1>
<div mat-dialog-content>
  <div fxLayout="column" fxLayoutGap="8px">
    <button mat-flat-button color="primary" (click)="convert('changePageToNdkPage')">{{ 'dialog.convertPages.action1' | translate }}</button>
    <button mat-flat-button color="primary" (click)="convert('changeNdkPageToPage')">{{ 'dialog.convertPages.action2' | translate }}</button>
  </div>
</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-flat-button mat-dialog-close="close">{{ 'button.close' | translate }}</button>
</div>
