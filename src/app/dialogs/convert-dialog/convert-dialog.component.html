<h1 mat-dialog-title>{{ 'dialog.convertPages.title' | translate }}</h1>
<div mat-dialog-content>
  <ul class="app-list">
    <li class="app-mb-1">
      <a (click)="convert('changePageToNdkPage')"><strong>{{ 'dialog.convertPages.action1' | translate }}</strong></a>
    </li>
    <li>
      <a (click)="convert('changeNdkPageToPage')"><strong>{{ 'dialog.convertPages.action2' | translate }}</strong></a>
    </li>
  </ul>
</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-flat-button mat-dialog-close="close">{{ 'button.close' | translate }}</button>
</div>
