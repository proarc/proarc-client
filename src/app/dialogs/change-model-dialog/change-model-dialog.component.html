<h1 mat-dialog-title>{{ 'dialog.changeModel.title' | translate }}</h1>
<div mat-dialog-content>
  <ul class="app-list">
    <li *ngFor="let dest of data.dest" class="app-mb-1">
      <a (click)="change(dest)">
        <strong>{{ 'dialog.changeModel.action' | translate: {value1: 'model.model:' +  dest.originmodel | translate, value2: 'model.model:' +  dest.model | translate} }}</strong>
      </a>
    </li>
  </ul>
</div>
<div mat-dialog-actions cdk-focus-start>
  <button mat-flat-button mat-dialog-close="close">{{ 'button.close' | translate }}</button>
</div>
