<h1 mat-dialog-title>{{ "import.dialog.title" | translate }}</h1>
<div mat-dialog-content [style.width]="'600px'">
  <p class="app-message">{{ "import.dialog.message" | translate: { done: done, count: count  } }}</p>


  <mat-progress-bar
          class="example-margin"
          color="primary"
          mode="buffer"
          [value]="(done/count) * 100"
          bufferValue="0">
      </mat-progress-bar>

</div>
