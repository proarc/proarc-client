<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>{{ data.title }}</h1>
<div mat-dialog-content class="app-scrollbar-fix">
  <mat-card appearance="outlined" *ngIf="data.message" class="app-alert" [ngClass]="data.alertClass ? data.alertClass : null">
    <mat-card-content>
      <mat-icon *ngIf="data.alertClass === 'app-warn' || data.alertClass === 'app-info'">{{ data.alertClass === 'app-warn' ? 'warning' : 'info' }}</mat-icon>
      {{ data.message }}
    </mat-card-content>
  </mat-card>
  <mat-checkbox *ngIf="data.checkbox" color="primary" [(ngModel)]="data.checkbox.checked" class="app-mt-4">{{ data.checkbox.label }}</mat-checkbox>
  <div class="app-fxLayout app-row app-gap-2 app-mt-4" *ngIf="data.numberInput || data.textInput || data.textAreaInput">
    <mat-form-field appearance="outline" *ngIf="data.numberInput" class="app-fxFlex">
      <mat-label>{{ data.numberInput.label }}</mat-label>
      <input type="number" step="1" [min]="data.numberInput.min" [max]="data.numberInput.max" autocomplete="off" matInput [placeholder]="data.numberInput.label" [(ngModel)]="data.numberInput.value">
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.textInput" class="app-fxFlex">
      <mat-label>{{ data.textInput.label }}</mat-label>
      <input type="text" step="1" matInput [placeholder]="data.textInput.label" [(ngModel)]="data.textInput.value">
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="data.textAreaInput" class="app-fxFlex">
      <mat-label>{{ data.textAreaInput.label }}</mat-label>
      <textarea [rows]="data.rows ? data.rows : 5" matInput [placeholder]="data.textAreaInput.label" [(ngModel)]="data.textAreaInput.value"></textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions cdkFocusRegionstart>
  <button mat-flat-button [color]="data.btn1.color" [mat-dialog-close]="data.btn1.value" [disabled]="!btnEnabled()" cdkFocusInitial>{{ data.btn1.label }}</button>
  <button mat-stroked-button *ngIf="data.btn2" [color]="data.btn2.color" [mat-dialog-close]="data.btn2.value">{{ data.btn2.label }}</button>
</div>
