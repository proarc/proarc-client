<div fxLayout="column" fxFlexFill>
  <h1 mat-dialog-title>{{ 'dialog.newMetadata.title' | translate }}: {{'model.' + data.model | translate }}</h1>

  <div fxFlex mat-dialog-content class="app-clean-max-height">
    <ng-container *ngIf="inited">
      <app-editor-page *ngIf="isPage()" [model]="data.model" [notSaved]="true" [pid]="data.pid"></app-editor-page>
      <app-editor-audioPage *ngIf="isAudioPage()" [model]="data.model" [notSaved]="true" [pid]="data.pid"></app-editor-audioPage>
      <app-editor-metadata *ngIf="!isPage()" [notSaved]="true" [model]="data.model" [data]="metadata" [validating]="validating"></app-editor-metadata>
    </ng-container>
  </div>
  
  <div mat-dialog-actions cdkFocusRegionstart>
    <button mat-flat-button color="primary" (click)="onSave(true)">{{ 'button.createAndGoToObject' | translate }}</button>
    <button mat-flat-button color="primary" (click)="onSave(false)">{{ 'button.create' | translate }}</button>
    <button mat-flat-button (click)="onClose()">{{ 'button.close' | translate }}</button>
  </div>
</div>
