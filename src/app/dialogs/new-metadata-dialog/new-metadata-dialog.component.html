<h1 mat-dialog-title>{{ 'new_object.title_edit' | translate }}: {{'model.' + data.model | translate}}</h1>

<div mat-dialog-content style="max-width:600px;height:100%;">

  <div class="app-content" style="max-width:600px;height:100%;" *ngIf="inited">

    <app-editor-page *ngIf="isPage()" [model]="data.model" [notSaved]="true" [pid]="data.pid">
    </app-editor-page>
    <app-editor-audioPage *ngIf="isAudioPage()" [model]="data.model" [notSaved]="true" [pid]="data.pid">
    </app-editor-audioPage>
    <app-editor-chronicle *ngIf="isChronicle()" [notSaved]="true" [pid]="data.pid"></app-editor-chronicle>
    <app-editor-bdm *ngIf="isBdm()" [notSaved]="true" [pid]="data.pid"></app-editor-bdm>
    <app-editor-metadata *ngIf="!isPage() && !isChronicle() && !isBdm()" [notSaved]="true" 
      [model]="data.model" [metadata]="metadata">
    </app-editor-metadata>
  </div>
</div>

<div mat-dialog-actions cdk-focus-start>
  <button mat-raised-button color="default" (click)="onSave(true)">{{ 'new_object.create_edit' | translate }}</button>
  <button mat-raised-button color="default" (click)="onSave(false)">{{ 'new_object.create_back' | translate }}</button>
  <button mat-raised-button color="default" (click)="onClose()">{{ 'common.close' | translate }}</button>
</div>
