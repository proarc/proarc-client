<h1 mat-dialog-title>{{ 'dialog.updateInSource.title' | translate }}</h1>
<mat-dialog-content>
  <mat-form-field class="app-w-100" [appearance]="settings.appearance">
    <mat-select [placeholder]="'desc.catalog' | translate" [(ngModel)]="selectedCatalogue">
      @for(c of catalogs; track $index;) {
        <mat-option [value]="c">{{ c.name }}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  @if (message) {
    <mat-card class="app-alert" [class.app-warn]="state == 'error'">
      <mat-card-content>
        <mat-icon>{{ state == 'error' ? 'warning' : 'info' }}</mat-icon> {{ message }}
      </mat-card-content>
    </mat-card>
  }
</mat-dialog-content>
<mat-dialog-actions cdk-focus-start>
  <button matButton="filled" (click)="update()">{{ 'button.updateInSource' | translate }}</button>
  <button mat-stroked-button mat-dialog-close="close">{{ 'button.close' | translate }}</button>
</mat-dialog-actions>
