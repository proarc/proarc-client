<div class="app-note" *ngIf="state === 'success'">

  <mat-form-field>
    <mat-label>Poznámka</mat-label>
    <textarea matInput
              [(ngModel)]="note.content"
              ></textarea>
  </mat-form-field>



  <button class="btn-update" (click)="updateNote()" mat-raised-button  color="primary">
    <span>Uložit</span>
</button>

</div>

<mat-spinner *ngIf="state === 'loading'"
          [strokeWidth]="5" 
          [diameter]="60"
          class="center-spinner">
</mat-spinner>
