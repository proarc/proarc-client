<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="start center" class="app-toolbar app-view-description">
		<div>
      <button mat-icon-button (click)="onEdit()" [matTooltip]="'common.edit' | translate" [matTooltipPosition]="toolbarTooltipPosition" [disabled]="editting">
				<mat-icon>edit</mat-icon>
			</button>
			<button mat-icon-button (click)="onClear()" [matTooltip]="'common.cancel' | translate" [matTooltipPosition]="toolbarTooltipPosition" [disabled]="!editting">
				<mat-icon>clear</mat-icon>
			</button>
			<button mat-icon-button (click)="onSave()" [matTooltip]="'common.save' | translate" [matTooltipPosition]="toolbarTooltipPosition" [disabled]="!anyChange">
					<mat-icon>save</mat-icon>
			</button>
		</div>
  </div>
	<div fxFlex class="app-oa-y">
		<mat-progress-bar mode="indeterminate" *ngIf="state ==='loading'" class="app-progress-bar"></mat-progress-bar>
		<div class="app-editor-content" *ngIf="state !=='loading'">
			<textarea *ngIf="editting" [(ngModel)]="note.content" (input)="onChange()"></textarea>
			<pre *ngIf="!editting" class="app-text-content">{{ note.original }}</pre>
		</div>
	</div>
</div>
