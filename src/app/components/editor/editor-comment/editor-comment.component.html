<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="start center" class="app-toolbar app-view-description">
    <div fxFlex>
			<div class="app-toolbar-label">
				<span class="app-text">{{ 'desc.comment' | translate }}</span>
			</div>
		</div>
		<div>
      <button mat-icon-button (click)="onEdit()" [matTooltip]="'common.edit' | translate" [disabled]="editting">
				<mat-icon>edit</mat-icon>
			</button>
			<button mat-icon-button (click)="onClear()" [matTooltip]="'common.cancel' | translate" [disabled]="!editting">
				<mat-icon>clear</mat-icon>
			</button>
			<button mat-icon-button (click)="onSave()" [matTooltip]="'common.save' | translate" [disabled]="!anyChange">
					<mat-icon>save</mat-icon>
			</button>
		</div>
  </div>
	<div fxFlex>
		<mat-progress-bar mode="indeterminate" *ngIf="state ==='loading'" class="app-progress-bar"></mat-progress-bar>
		<div class="app-editor-content" *ngIf="state !=='loading'">
			<textarea *ngIf="editting" [(ngModel)]="note.content" (input)="onChange()"></textarea>
			<pre *ngIf="!editting" class="app-text-content">{{ note.original }}</pre>
		</div>
	</div>
</div>
