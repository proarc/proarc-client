<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" class="app-toolbar app-view-description">
		<div fxFlex>
			<app-editor-switcher *ngIf="!notSaved" (onChangeEditorType)="changeEditorType($event)" [editorType]="editorType"></app-editor-switcher>
			<ng-container *ngIf="metadata">
				<button mat-icon-button [matTooltip]="'desc.showOnlyTheElement' | translate" [class.app-active]="byField" (click)="toggleByField()">
					<mat-icon>keyboard_double_arrow_down</mat-icon>
				</button>
				<span class="app-pipe"></span>
				<mat-radio-group aria-label="'standard'" [(ngModel)]="metadata.standard" (change)="setStandard()" class="app-ml-3">
					<mat-radio-button value="rda">rda</mat-radio-button>
					<mat-radio-button value="aacr">aacr</mat-radio-button>
				</mat-radio-group>
			</ng-container>
		</div>
		<div>
			<ng-container *ngIf="!notSaved">
				<button  mat-icon-button (click)="onLoadFromCatalog()" [matTooltip]="'button.metadataCatalog' | translate">
					<mat-icon>local_library</mat-icon>
				</button>
				<!--  -->
				<button mat-icon-button  (click)="onSave()" [disabled]="!hasPendingChanges()" [matTooltip]="'button.save' | translate" >
					<mat-icon>save</mat-icon>
				</button>
				<button mat-icon-button (click)="logMetadata()" [matTooltip]="'button.save' | translate" >
					<mat-icon>log</mat-icon>
				</button>
			</ng-container>
		</div>
	</div>
	<div fxFlex class="app-oa-">
		<mat-progress-bar mode="indeterminate" *ngIf="state ==='loading'" class="app-progress-bar"></mat-progress-bar>
		<div class="app-editor-content" *ngIf="metadata && state !=='loading'" fxLayout="column">
			<div *ngIf="byField || true">
				<mat-form-field class="app-w-100 app-p-2 app-mt-1 app-clean-mb">
					<mat-label>{{ 'desc.jumpToElement' | translate }}</mat-label>
					<mat-select [(ngModel)]="selectedField" (valueChange)="scrollToElement($event)">
						<mat-option *ngFor="let field of availableFields" [value]="field" [class.app-warn-text]="metadata.invalidFields.includes(field)">{{'mods.' + metadata.template[field]['labelKey'] | translate}}</mat-option>
					</mat-select>
				</mat-form-field>
			</div>

			<div [ngSwitch]="model" fxFlex class="app-oa-y" #scroller (scroll)="checkVisibility()" tabIndex="0" style="outline: none !important; ">
				<div style="float: left;" [style.height]="scrollHeight +'px'">&nbsp;</div>
				<div [style.height]="startHeight +'px'"></div>
				<ng-container *ngSwitchCase="'model:chroniclevolume'" [ngTemplateOutlet]="chronicle" ></ng-container>
				<ng-container *ngSwitchCase="'model:chronicletitle'" [ngTemplateOutlet]="chronicle"></ng-container>
				<ng-container *ngSwitchCase="'model:chroniclesupplement'" [ngTemplateOutlet]="chronicle"></ng-container>
				<ng-container *ngSwitchCase="'model:bdmarticle'" [ngTemplateOutlet]="bdm"></ng-container>

				<ng-container *ngSwitchDefault>
					<app-editor-genre id="genre" *ngIf="showGenreSwitch && visibleFields['genre']" [field]="fields['genre']" [showGenreSwitch]="showGenreSwitch"></app-editor-genre>
					<app-editor-title id="titleInfo" *ngIf="visibleFields['titleInfo']" [field]="fields['titleInfo']"></app-editor-title>
					<app-editor-author id="name" *ngIf="visibleFields['name']" [field]="fields['name']" [model]="model"></app-editor-author>
					<app-editor-publisher id="originInfo" *ngIf="visibleFields['originInfo']" [field]="fields['originInfo']"></app-editor-publisher>
					<app-editor-location id="location" *ngIf="visibleFields['location']" [field]="fields['location']"></app-editor-location>
					<app-editor-identifier id="identifier" *ngIf="visibleFields['identifier']" [field]="fields['identifier']" [model]="model"></app-editor-identifier>
					<app-editor-language id="language" *ngIf="visibleFields['language']" [field]="fields['language']"></app-editor-language>
					<app-editor-physical id="physicalDescription" *ngIf="visibleFields['physicalDescription']" [field]="fields['physicalDescription']"></app-editor-physical>
					<app-editor-abstract id="abstract" *ngIf="visibleFields['abstract']" [field]="fields['abstract']"></app-editor-abstract>
					<app-editor-note id="note" *ngIf="visibleFields['note']" [field]="fields['note']"></app-editor-note>
					<app-editor-resource id="typeOfResource" *ngIf="visibleFields['typeOfResource']" [field]="fields['typeOfResource']"></app-editor-resource>
					<app-editor-genre id="genre" *ngIf="visibleFields['genre'] && !showGenreSwitch" [field]="fields['genre']" ></app-editor-genre>
					<app-editor-classification id="classification" *ngIf="visibleFields['classification']" [field]="fields['classification']"></app-editor-classification>
					<app-editor-subject id="subject" *ngIf="visibleFields['subject']" [field]="fields['subject']" [model]="model"></app-editor-subject>
					<app-editor-part id="part" *ngIf="visibleFields['part']" [field]="fields['part']"></app-editor-part>
					<app-editor-tableOfContents id="tableOfContents" *ngIf="visibleFields['tableOfContents']" [field]="fields['tableOfContents']"></app-editor-tableOfContents>
					<app-editor-recordInfo id="recordInfo" *ngIf="visibleFields['recordInfo']" [field]="fields['recordInfo']" ></app-editor-recordInfo>
					<app-editor-relatedItem id="relatedItem" *ngIf="visibleFields['relatedItem']" [field]="fields['relatedItem']" [model]="model" ></app-editor-relatedItem>
				</ng-container>
				
				<div [style.height]="endHeight +'px'"></div>
			</div>
		</div>
	</div>
</div>

<ng-template #chronicle>
	<app-editor-chronicle-location id="location" *ngIf="visibleFields['location']" [field]="fields['location']"></app-editor-chronicle-location>
	<app-editor-identifier id="identifier" *ngIf="visibleFields['identifier']" [field]="fields['identifier']"></app-editor-identifier>
	<app-editor-genre id="genre" *ngIf="visibleFields['genre']" [field]="fields['genre']"></app-editor-genre>
	<app-editor-title id="titleInfo" *ngIf="visibleFields['titleInfo']" [field]="fields['titleInfo']"></app-editor-title>
	<app-editor-abstract id="abstract" *ngIf="visibleFields['abstract']" [field]="fields['abstract']"></app-editor-abstract>
	<app-editor-language id="language" *ngIf="visibleFields['language']" [field]="fields['language']"></app-editor-language>
	<app-editor-publisher id="originInfo" *ngIf="visibleFields['originInfo']" [field]="fields['originInfo']"></app-editor-publisher>
	<app-editor-author id="name" *ngIf="visibleFields['name']" [field]="fields['name']" [model]="model"></app-editor-author>
	<app-editor-note id="note" *ngIf="visibleFields['note']" [field]="fields['note']"></app-editor-note>
</ng-template>

<ng-template #bdm>
	<app-editor-genre id="genre" *ngIf="visibleFields['genre']" [field]="fields['genre']" [showGenreSwitch]="true"></app-editor-genre>
	<app-editor-language id="language" *ngIf="visibleFields['language']" [field]="fields['language']"></app-editor-language>
	<app-editor-identifier id="identifier" *ngIf="visibleFields['identifier']" [field]="fields['identifier']" [model]="model"></app-editor-identifier>
	<app-editor-physical id="physicalDescription" *ngIf="visibleFields['physicalDescription']" [field]="fields['physicalDescription']"></app-editor-physical>
	<app-editor-part id="part" *ngIf="visibleFields['part']" [field]="fields['part']"></app-editor-part>
	<app-editor-title id="titleInfo" *ngIf="visibleFields['titleInfo']" [field]="fields['titleInfo']"></app-editor-title>
	<app-editor-author id="name" *ngIf="visibleFields['name']" [field]="fields['name']" [model]="model"></app-editor-author>
	<app-editor-abstract id="abstract" *ngIf="visibleFields['abstract']" [field]="fields['abstract']"></app-editor-abstract>
	<app-editor-subject id="subject" *ngIf="visibleFields['subject']" [field]="fields['subject']" [model]="model">></app-editor-subject>
	<app-editor-note id="note" *ngIf="visibleFields['note']" [field]="fields['note']"></app-editor-note>
	<app-editor-classification id="classification" *ngIf="visibleFields['classification']" [field]="fields['classification']"></app-editor-classification>
	<app-editor-location id="location" *ngIf="visibleFields['location']" [field]="fields['location']"></app-editor-location>
	<app-editor-relatedItem id="relatedItem" *ngIf="visibleFields['relatedItem']" [field]="fields['relatedItem']" [model]="model"></app-editor-relatedItem>
	<app-editor-recordInfo id="recordInfo" *ngIf="visibleFields['recordInfo']" [field]="fields['recordInfo']"></app-editor-recordInfo>
</ng-template>
