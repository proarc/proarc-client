
<ng-container *ngIf="layout.getNumOfSelected() > 1">
  <span class="app-toolbar-label app-mr-4">
    <span class="app-text">{{ 'editor.children.multiple_selection_label' | translate }}</span>
    <span class="app-pipe"></span>
    <span class="app-text-supplement">{{ ('editor.children.multiple_selection_count' + countPlurals() ) | translate: { count: layout.getNumOfSelected() } }}</span>
  </span>
</ng-container>
<ng-container>
  <button mat-icon-button [matTooltip]="'editor.toolbar.editor_metadata' | translate" [class.app-active]="editorType === 'metadata'" (click)="changeEditorType('metadata')">
    <span class="app-text-icon">M</span>
  </button>
  <button mat-icon-button *ngIf="layout.lastSelectedItem && layout.lastSelectedItem.isAudioPage()" [matTooltip]="'editor.toolbar.editor_song' | translate" [class.app-active]="changeEditorType('song')" (click)="editorType = 'song'">
    <mat-icon>audiotrack</mat-icon>
  </button>
  <button mat-icon-button [matTooltip]="'editor.toolbar.editor_mods' | translate"  [class.app-active]="editorType === 'mods'" (click)="changeEditorType('mods')">
    <mat-icon>code</mat-icon>
  </button>
  <button mat-icon-button *ngIf="layout.lastSelectedItem && layout.lastSelectedItem.isPage()" [matTooltip]="'editor.toolbar.editor_ocr' | translate" [class.app-active]="editorType === 'ocr'" (click)="changeEditorType('ocr')">
    <mat-icon>title</mat-icon>
  </button>
  <button mat-icon-button [matTooltip]="'editor.toolbar.editor_atm' | translate" [class.app-active]="editorType === 'atm'" (click)="changeEditorType('atm')">
    <span class="app-text-icon">A</span>
  </button>
</ng-container>
