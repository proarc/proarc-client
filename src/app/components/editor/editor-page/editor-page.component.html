<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="start center" class="app-toolbar app-view-metadata" *ngIf="switchable">
    <app-editor-switcher (onChangeEditorType)="changeEditorType($event)" [editorType]="editorType"></app-editor-switcher>
    <div>
      <button mat-icon-button (click)="onRevert()" [disabled]="!page" [matTooltip]="'button.refresh' | translate" [matTooltipPosition]="toolbarTooltipPosition">
        <mat-icon>sync</mat-icon>
      </button>
      <button  mat-icon-button (click)="saveIcon()" [disabled]="!page" [matTooltip]="'button.save' | translate" [matTooltipPosition]="toolbarTooltipPosition">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </div>

  <div fxFlex class="app-oa-y">
    <mat-progress-bar mode="indeterminate" *ngIf="state ==='loading'" class="app-progress-bar"></mat-progress-bar>
    <div class="app-editor-content" *ngIf="state === 'success'">
      <div class="app-editor-field app-usages">
        <div class="app-card" style="padding: 8px;">
          <div class="app-card-content">
            <mat-form-field [ngClass]="config.showPageIndex ? 'app-half-right' : 'app-full-width'" [class.app-invalid]="!page.type">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <mat-select #typeSelect [placeholder]="'editor.page.type' | translate" name="type" [(value)]="page.type" [formControl]="pageTypeControl"
               
               (focusout)="removeFocus()"
               (keyup.enter)="enterSelect(typeSelect, 'type')">
               <mat-option [value]="null"></mat-option>
               <mat-option *ngFor="let pageType of codebook.pageTypes" [value]="pageType.code">{{ pageType.name }}</mat-option>
              </mat-select>
            </mat-form-field> 

            <mat-form-field class="app-half-left" *ngIf="config.showPageIndex" [class.app-invalid]="!page.index">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <input autocomplete="off" matInput #pageIndex (focus)="setFocus('pageIndex')"
                (focusout)="removeFocus()" (keyup.enter)="onSaveFrom('pageIndex')" 
                [placeholder]="'editor.page.index' | translate" [(ngModel)]="page.index" [formControl]="pageIndexControl">
            </mat-form-field>
            
            <mat-form-field class="app-page-number" [class.app-invalid]="!page.number">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <input (focus)="setFocus('pageNumber')" (focusout)="removeFocus()" (keyup.enter)="onSaveFrom('pageNumber')" [formControl]="pageNumberControl"
              autocomplete="off" matInput [placeholder]="'editor.page.number' | translate" [(ngModel)]="page.number" #pageNumber>

              <button class="app-brackets" [class.app-disabled]="!page.number" [matTooltip]="isInBrackets() ? 'Odebrat závorky' : 'Vložit do závorek'" (click)="switchBrackets()" mat-icon-button>
                <span class="app-text-icon">[ ]</span>
              </button>
            </mat-form-field>

            <mat-form-field class="app-half-left" *ngIf="page.isNdkPage()">
              <span class="app-usage" [class.app-help-off]="true">O</span>
              <mat-select [(ngModel)]='page.position' placeholder="{{ 'editor.page.position' | translate }}" [formControl]="posControl"
               #posSelect (keyup.enter)="enterSelect(posSelect, 'position')" (focusout)="removeFocus()">
                <mat-option *ngFor="let position of positions" [value]="position">{{ 'editor.page.positions.' + position | translate }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="app-half-right" *ngIf="page.isNdkPage()" [class.app-invalid]="!page.genre">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <mat-select [(ngModel)]='page.genre' placeholder="{{ 'editor.page.genre' | translate }}" [formControl]="genreControl"
               (keyup.enter)="enterSelect(genreSelect, 'genre')" (focusout)="removeFocus()" #genreSelect>
                <mat-option *ngFor="let genre of genres" [value]="genre">{{ 'editor.page.genres.' + genre | translate }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="app-full-width">
              <span class="app-usage" [class.app-help-off]="true">O</span>
              <textarea [formControl]="noteControl"
              cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15"
              autocomplete="off" matInput [(ngModel)]='page.note' placeholder="{{ 'editor.page.note' | translate }}"></textarea>
            </mat-form-field>

            <ng-container *ngIf="config.showPageIdentifiers">
              <div class="app-card app-identifier" *ngFor="let identifier of page.identifiers; index as index; last as last; first as first;">
                <div class="app-card-header">
                  <span class="app-card-title">{{ 'editor.page.identifier' | translate }}</span>
            
                  <button matTooltip="{{ 'common.remove' | translate }}" color="primary" (click)="page.removeIdentifier(index)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                  </button>

                  <button [disabled]="last" matTooltip="{{ 'common.move_down' | translate }}" color="primary" (click)="page.moveIdentifierDown(index)" mat-icon-button>
                    <mat-icon>arrow_drop_down</mat-icon>
                  </button>
                  <button [disabled]="first" matTooltip="{{ 'common.move_up' | translate }}" color="primary" (click)="page.moveIdentifierUp(index)" mat-icon-button>
                    <mat-icon>arrow_drop_up</mat-icon>
                  </button>
              
                  <button matTooltip="{{ 'editor.page.add_identifier' | translate }}" color="primary" (click)="page.addIdentifierAfter(index)" mat-icon-button>
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
                <div class="app-card-content">
                  <mat-form-field class="app-identifier-type">
                    <mat-select [(ngModel)]='identifier.type' placeholder="{{ 'editor.identifier.type' | translate }}">
                      <mat-option *ngFor="let identifier of codebook.identifiers" [value]="identifier.code">{{ identifier.name }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="app-identifier-value">
                    <input autocomplete="off" matInput [(ngModel)]='identifier.value' placeholder="{{ 'editor.identifier.title' | translate }}">
                  </mat-form-field>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
