
<div class="app-editor-content-wrapper">

  <div class="app-editor-toolbar">
      <div class="app-label">{{ 'editor.page.title' | translate }}</div>
      <div class="app-actions-right">
      <button class="app-action" [class.app-disabled]="!editor.page || !editor.page.hasChanged()" (click)="onRevert()" [matTooltip]="'common.revert' | translate" mat-icon-button>
          <mat-icon>replay</mat-icon>
      </button>
      <div class="app-divider"></div>

      <button class="app-action" [class.app-disabled]="!editor.page || !editor.page.hasChanged()" matTooltip="{{ 'common.save' | translate }}" (click)="onSave()" mat-icon-button>
          <mat-icon>save</mat-icon>
      </button>
    </div>

    </div>  
      
    <div class="app-editor-content" *ngIf="state === 'success'">


      <div class="app-editor-field app-usages">
        <div class="app-card" style="padding: 8px;">
          <div class="app-card-content">

            <mat-form-field [ngClass]="config.showPageIndex ? 'app-half-right' : 'app-full-width'" [class.app-invalid]="!editor.page.type">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <mat-select #typeSelect [placeholder]="'editor.page.type' | translate" name="type" [(value)]="editor.page.type" (keyup.enter)="enterSelect(typeSelect, 'type')">
                <mat-option *ngFor="let pageType of codebook.pageTypes" [value]="pageType.code">{{ pageType.name }}</mat-option>
              </mat-select>
            </mat-form-field> 

            <mat-form-field class="app-half-left" *ngIf="config.showPageIndex" [class.app-invalid]="!editor.page.index">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <input (focusout)="removeFocus()" (keyup.enter)="onSaveFrom('pageIndex')" autocomplete="off" matInput [placeholder]="'editor.page.index' | translate" [(ngModel)]="editor.page.index" #pageIndex>
            </mat-form-field>
            
            <mat-form-field class="app-page-number" [class.app-invalid]="!editor.page.number">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <input (focusout)="removeFocus()" (keyup.enter)="onSaveFrom('pageNumber')" autocomplete="off" matInput [placeholder]="'editor.page.number' | translate" [(ngModel)]="editor.page.number" #pageNumber>

              <button class="app-brackets" [class.app-disabled]="!editor.page.number" [matTooltip]="isInBrackets() ? 'Odebrat závorky' : 'Vložit do závorek'" (click)="switchBrackets()" mat-icon-button>
                <span class="app-text-icon">[ ]</span>
              </button>
            </mat-form-field>

            <mat-form-field class="app-half-left" *ngIf="editor.page.isNdkPage()">
              <span class="app-usage" [class.app-help-off]="true">O</span>
              <mat-select [(ngModel)]='editor.page.position' placeholder="{{ 'editor.page.position' | translate }}" #posSelect (keyup.enter)="enterSelect(posSelect, 'position')">
                <mat-option *ngFor="let position of positions" [value]="position">{{ 'editor.page.positions.' + position | translate }}</mat-option>
              </mat-select>
            </mat-form-field>

            <mat-form-field class="app-half-right" *ngIf="editor.page.isNdkPage()" [class.app-invalid]="!editor.page.genre">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <mat-select [(ngModel)]='editor.page.genre' placeholder="{{ 'editor.page.genre' | translate }}" (keyup.enter)="enterSelect(genreSelect, 'genre')" #genreSelect>
                <mat-option *ngFor="let genre of genres" [value]="genre">{{ 'editor.page.genres.' + genre | translate }}</mat-option>
              </mat-select>
            </mat-form-field>


            <mat-form-field class="app-full-width">
              <span class="app-usage" [class.app-help-off]="true">O</span>
              <textarea 
              cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15"
              autocomplete="off" matInput [(ngModel)]='editor.page.note' placeholder="{{ 'editor.page.note' | translate }}"></textarea>
            </mat-form-field>
    


          <ng-container *ngIf="config.showPageIdentifiers">
            <div class="app-card app-identifier" *ngFor="let identifier of editor.page.identifiers; index as index; last as last; first as first;">
              <div class="app-card-header">
                <span class="app-card-title">{{ 'editor.page.identifier' | translate }}</span>
          
                <button matTooltip="{{ 'common.remove' | translate }}" color="primary" (click)="editor.page.removeIdentifier(index)" mat-icon-button>
                  <mat-icon>delete</mat-icon>
                </button>

                <button [disabled]="last" matTooltip="{{ 'common.move_down' | translate }}" color="primary" (click)="editor.page.moveIdentifierDown(index)" mat-icon-button>
                  <mat-icon>arrow_drop_down</mat-icon>
                </button>
                <button [disabled]="first" matTooltip="{{ 'common.move_up' | translate }}" color="primary" (click)="editor.page.moveIdentifierUp(index)" mat-icon-button>
                  <mat-icon>arrow_drop_up</mat-icon>
                </button>
            
                <button matTooltip="{{ 'editor.page.add_identifier' | translate }}" color="primary" (click)="editor.page.addIdentifierAfter(index)" mat-icon-button>
                  <mat-icon>add</mat-icon>
                </button>
              </div>
              <div class="app-card-content">


                <mat-form-field class="app-identifier-type">
                  <mat-select [(ngModel)]='identifier.type' placeholder="{{ 'editor.identifier.type' | translate }}">
                    <mat-option *ngFor="let identifier of codebook.identifiers" [value]="identifier.code">{{ identifier.name }}</mat-option>
                  </mat-select>
                </mat-form-field>
                <mat-form-field class="app-identifier-value">
                  <input autocomplete="off" matInput [(ngModel)]='identifier.value' placeholder="{{ 'editor.identifier.title' | translate }}">
                </mat-form-field>

                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

    </div>
    
    <mat-spinner *ngIf="state === 'loading'"
              [strokeWidth]="5" 
              [diameter]="60"
              class="center-spinner">
    </mat-spinner>
  </div>
