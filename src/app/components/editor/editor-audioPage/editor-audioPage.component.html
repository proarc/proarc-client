<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="start center" class="app-toolbar app-view-description">
    <div fxFlex>
			<div class="app-toolbar-label">
				<span class="app-text">{{ 'editor.song.title' | translate }}</span>
			</div>
		</div>
		<div>
      <button mat-icon-button (click)="onRevert()" [disabled]="!audioPage || !audioPage.hasChanged()"  [matTooltip]="'button.refresh' | translate">
        <mat-icon>replay</mat-icon>
      </button>
      <button  mat-icon-button (click)="onSave()" [disabled]="!audioPage || !audioPage.hasChanged()" [matTooltip]="'button.save' | translate" >
        <mat-icon>save</mat-icon>
      </button>
		</div>
  </div>
  <div fxFlex class="app-oa-y">
    <mat-progress-bar mode="indeterminate" *ngIf="state ==='loading' || state ==='saving'" class="app-progress-bar"></mat-progress-bar>
    <div class="app-editor-content" *ngIf="state !=='loading'">
      <div class="app-editor-field app-usages">
        <div class="app-card" style="padding: 8px;">
          <div class="app-card-content">
            <mat-form-field class="app-half-left" *ngIf="config.showPageIndex" [class.app-invalid]="!audioPage.index">
              <span class="app-usage" [class.app-help-off]="true">M</span>
              <input (focusout)="removeFocus()" (keyup.enter)="onSaveFrom('pageIndex')" autocomplete="off" matInput [placeholder]="'editor.song.index' | translate" [(ngModel)]="audioPage.index" #pageIndex>
            </mat-form-field>
            <mat-form-field class="app-full-width">
              <span class="app-usage" [class.app-help-off]="true">O</span>
              <textarea cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15" autocomplete="off" matInput [(ngModel)]='audioPage.note' [placeholder]="'editor.song.note' | translate"></textarea>
            </mat-form-field>

            <ng-container *ngIf="config.showPageIdentifiers">
              <div class="app-card app-identifier" *ngFor="let identifier of audioPage.identifiers; index as index; last as last; first as first;">
                <div class="app-card-header">
                  <span class="app-card-title">{{ 'editor.song.identifier' | translate }}</span>
                  <button [matTooltip]="'common.remove' | translate" color="primary" (click)="audioPage.removeIdentifier(index)" mat-icon-button>
                    <mat-icon>delete</mat-icon>
                  </button>
                  <button [disabled]="last" [matTooltip]="'common.move_down' | translate" color="primary" (click)="audioPage.moveIdentifierDown(index)" mat-icon-button>
                    <mat-icon>arrow_drop_down</mat-icon>
                  </button>
                  <button [disabled]="first" [matTooltip]="'common.move_up' | translate" color="primary" (click)="audioPage.moveIdentifierUp(index)" mat-icon-button>
                    <mat-icon>arrow_drop_up</mat-icon>
                  </button>
                  <button [matTooltip]="'editor.song.add_identifier' | translate" color="primary" (click)="audioPage.addIdentifierAfter(index)" mat-icon-button>
                    <mat-icon>add</mat-icon>
                  </button>
                </div>
                <div class="app-card-content">
                  <mat-form-field class="app-identifier-type">
                    <mat-select [(ngModel)]='identifier.type' [placeholder]="'editor.identifier.type' | translate">
                      <mat-option *ngFor="let identifier of codebook.identifiers" [value]="identifier.code">{{ identifier.name }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="app-identifier-value">
                    <input autocomplete="off" matInput [(ngModel)]='identifier.value' [placeholder]="'editor.identifier.title' | translate">
                  </mat-form-field>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
