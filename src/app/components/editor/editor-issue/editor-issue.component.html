
<div class="app-editor-content-wrapper">
    <div class="app-editor-toolbar">
            <div class="app-label">{{ 'editor.issue.title' | translate }}</div>
            <div class="app-actions-right">
            <button class="app-action" matTooltip="{{ 'common.save' | translate }}" (click)="onSave()" mat-icon-button>
                <mat-icon>save</mat-icon>
            </button>
        </div>
    </div>  

<div class="app-editor-content" *ngIf="editor.metadata">

        <div class="editor">

        <div class="app-card">

            
                <div class="app-card-content">
                  <mat-form-field class="app-full-width">
                    <input matInput [(ngModel)]='editor.metadata.volume.number["_"]' placeholder="{{ 'editor.issue.number' | translate }}">
                  </mat-form-field>
                  <mat-form-field class="app-full-width">
                      <input matInput [(ngModel)]='editor.metadata.volume.date["_"]' placeholder="{{ 'editor.issue.date' | translate }}">
                    </mat-form-field>
                </div>
            
              </div>
              

</div>

</div>
    
<mat-spinner *ngIf="state === 'loading'"
          [strokeWidth]="5" 
          [diameter]="60"
          class="center-spinner">
</mat-spinner>



</div>
