<div class="app-fxLayout app-column app-fill">
	<div class="app-fxLayout app-row app-center-v app-toolbar">
		@if (!hideToolbar) {
			@if(!viewOl) {
				<div><a mat-icon-button  [href]="imageUrl" target="_blank" [matTooltip]="'viewer.tooltip.open_in_new' | translate">
				<mat-icon>open_in_new</mat-icon>
				</a></div>
			}
		<div [class.app-toolbar-disabled]="!viewOl">
			<button mat-icon-button [class.app-active]="positionLock"
				[matTooltip]="'viewer.tooltip.' + (positionLock ? 'unlock' : 'lock') | translate"
				(click)="onSwitchLock()">
				<mat-icon>lock</mat-icon>
			</button>
			<button mat-icon-button [matTooltip]="'viewer.tooltip.zoomIn' | translate" (click)="zoomIn()">
				<mat-icon>zoom_in</mat-icon>
			</button>
			<button mat-icon-button [matTooltip]="'viewer.tooltip.zoomOut' | translate" (click)="zoomOut()">
				<mat-icon>zoom_out</mat-icon>
			</button>
			<button mat-icon-button [matTooltip]="'viewer.tooltip.fitToScreen' | translate" (click)="fitToScreen()">
				<mat-icon>crop_square</mat-icon>
			</button>
			<button mat-icon-button [matTooltip]="'viewer.tooltip.rotateRight' | translate" (click)="rotateRight()">
				<mat-icon>rotate_right</mat-icon>
			</button>
			@if (fullscreenAvailable) {
			@if (fullscreenEnabled()) {
			<button mat-icon-button [matTooltip]="'viewer.tooltip.exitFullscreen' | translate"
				(click)="exitFullscreen()">
				<mat-icon>fullscreen_exit</mat-icon>
			</button>
			} @else {
			<button mat-icon-button [matTooltip]="'viewer.tooltip.enterFullscreen' | translate"
				(click)="enterFullscreen()">
				<mat-icon>fullscreen</mat-icon>
			</button>

			}
			}
		</div>
	}
	</div>
	<div class="app-fxFlex app-fxLayout">
		@if (state ==='loading') {
		<mat-progress-bar mode="indeterminate" class="app-progress-bar"></mat-progress-bar>
		}
		<div class="app-pt-2 app-pb-2 app-w-100 app-h-100">
			@if (!viewOl) {
			<div class="app-viewer-wrapper"><img [src]="imageUrl" style="width: 100%;"
					(load)="state = 'success'" /></div>
			}
			<div [id]="idViewer" class="app-viewer-wrapper" (resized)="onResized($event)"></div>
		</div>
	</div>
</div>
