
<mat-form-field *ngIf="item.available(field)" [class]="item.clazz[field]" [class.app-invalid]="item.invalid(field)">
  <app-usage [item]="item" [field]="field"></app-usage>
  <input matInput [required]="item.isMandatory[field]" [formControl]="item.controls[field]" [(ngModel)]='value' (ngModelChange)="valueChange.emit(value)" [placeholder]="'mods.' + item.labelKey(field) | translate" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option[0]">
      {{ option[1]}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
