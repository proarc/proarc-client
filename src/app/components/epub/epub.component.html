<div class="app-fxLayout app-column app-fill">
  <div class="app-fxLayout app-row app-center-v app-toolbar app-view-pub">
   	<div class="app-fxFlex">
      <div class="app-toolbar-label app-pl-2">
        <span class="app-text">E-pub</span>&#160;
        <span >{{ bookTitle }}</span>
        @if (chapterTitle && bookTitle.trim() !== chapterTitle.trim()) {
        <span> - {{ chapterTitle }}</span>
        }
      </div>
    </div>
    @if (rendition?.location) {
    <div>
      <button mat-icon-button [disabled]="chapters.length === 0" [matMenuTriggerFor]="chapters_menu"
        [matTooltip]="'button.chapters' | translate">
        <mat-icon>format_list_numbered</mat-icon>
      </button>
      <mat-menu #chapters_menu="matMenu">
        @for(chapter of chapters; track $index; let idx = $index) {
        <div mat-menu-item (click)="displayChapter(chapter)">{{ chapter.label }}</div>
        }
      </mat-menu>
      <button mat-icon-button (click)="showPrev()" [disabled]="rendition.location.start.index === 0" [matTooltip]="'button.prev_page' | translate">
        <mat-icon>keyboard_arrow_left</mat-icon>
      </button>
      <button mat-icon-button (click)="showNext()" [matTooltip]="'button.next_page' | translate">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  }
  </div>
  <div class="app-fxFlex app-oa-y">
    <div class="app-editor-content app-h-100">
      <div class="app-pdf-wrapper" style="height: 100%;">
        <div id="epub_viewer" #epubViewer style="height: 100%;"></div>
      </div>
    </div>
  </div>
</div>
