<div fxLayout="column" fxFlexFill>
  <div fxLayout="row" fxLayoutAlign="start center" class="app-toolbar app-view-description">
    <div fxFlex>
			<div class="app-toolbar-label">
				<span class="app-text">PDF</span>
			</div>
		</div>
  </div>
	<div fxFlex class="app-oa-y">
		@if (state ==='loading' || state ==='head') {
		<mat-progress-bar mode="indeterminate" class="app-progress-bar"></mat-progress-bar>
		}
		<div class="app-editor-content app-h-100 app-oh">	
			@if (state === 'head' || state === 'ok') {
			<ngx-extended-pdf-viewer #pdfViewer 
				[src]="pdfUrl" [textLayer]="true" [handTool]="false"
				[height]="'100%'" 
				(pdfLoaded)="pdfRendered($event)" 
				[enablePrint]="false" [showOpenFileButton]="false" 
				[language]="getLang()" ></ngx-extended-pdf-viewer>
			} @else if(state == 'empty') {
				<mat-card class="app-alert app-info app-m-4">
					<mat-icon>info</mat-icon>
					{{ 'alert.info.noDigitalContent' | translate }}
				</mat-card>
			}
		</div>
	</div>
</div>
