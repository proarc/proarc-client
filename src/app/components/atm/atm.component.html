<div class="app-atm" *ngIf="state === 'success'">

  <div class="app-detail-key-value">PID: <strong>{{ atm.pid }}</strong></div>
  <div class="app-detail-key-value">Model: <strong>{{ "model." + atm.model | translate }}</strong></div>
  <div class="app-detail-key-value">Vlastník: <strong>{{ atm.owner }}</strong></div>
  <div class="app-detail-key-value">Vytvořeno: <strong>{{ atm.created | appDatetime }}</strong></div>
  <div class="app-detail-key-value">Změněno: <strong>{{ atm.modified | appDatetime }}</strong></div>
  <div class="app-detail-key-value">Export: <strong>{{ atm.exportResult }}</strong></div>

  <mat-form-field>
    <mat-select placeholder="Zařízení" name="device" [(value)]="atm.device">
        <mat-option [value]="">Žádné zařízení</mat-option>
        <mat-option *ngFor="let device of devices" [value]="device.id">{{ device.label }}</mat-option>
    </mat-select>
</mat-form-field>


<mat-spinner *ngIf="state === 'loading'"
          [strokeWidth]="5" 
          [diameter]="60"
          class="center-spinner">
</mat-spinner>
