<h1 mat-dialog-title>{{ 'rdflow.create_new' | translate }}</h1>
<div mat-dialog-content class="app-catalog-wrapper">
  <div>
    <mat-form-field class="app-workflow-profiles">
      <mat-select [placeholder]="'rdflow.profile' | translate" [(ngModel)]="selectedProfile" >
        <mat-option *ngFor="let profile of data.profiles" [value]="profile">{{ profile.title }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="app-workflow-catalogue">
      <mat-select [placeholder]="'rdflow.catalogue' | translate" [(ngModel)]="selectedCatalogue" >
        <mat-option *ngFor="let c of catalogues" [value]="c">{{ c.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="app-field" >
      <mat-select placeholder="Pole" name="field" [(ngModel)]="activeField" >
        <mat-option *ngFor="let field of selectedCatalogue?.fields" [value]="field">{{ field.name }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field class="app-query">
      <input matInput placeholder="Dotaz" (keyup.enter)="search()" [(ngModel)]="activeQuery" [disabled]="state=='loading'  || state=='saving'">
    </mat-form-field>

    <a mat-raised-button class="app-search" color="primary" (click)="search()" [disabled]="!activeQuery || state=='loading'  || state=='saving'">
      <mat-icon style="margin-right:8px;">search</mat-icon>
      {{ 'catalog.search' | translate }}
    </a>

  </div>

  <div class="app-results" *ngIf="results && results.length > 0">
    <div class="app-table">
      <div *ngFor="let entry of results; let i = index" class="app-row" [class.app-active]="i == activeIndex" (click)="selectEntry(i)">
        <div class="entry">{{ entry.title }}</div>
      </div>
    </div>
    <div class="app-detail" *ngIf="activeIndex >= 0">
      <div [innerHTML]="results[activeIndex].preview"></div>
    </div>
  </div>
  <div class="app-no-results" *ngIf="message">{{ 'catalog.' + message | translate }}</div>


</div>

<mat-spinner *ngIf="state=='loading'" [strokeWidth]="5" [diameter]="60" class="center-spinner">
</mat-spinner>

<div mat-dialog-actions cdkFocusRegionstart>
  <button mat-raised-button color="default" (click)="save()" >{{ 'common.save' | translate }}</button>
  <button mat-raised-button color="default" mat-dialog-close="close" >{{ 'common.close' | translate }}</button>
</div>
