<div fxLayout="column" fxFlexFill class="app-editor-wrapper">
  <div fxLayout="row" fxLayoutAlign="start baseline" class="app-breadcrumbsbar app-view-border-bottom app-formbar">
    <mat-form-field>
      <mat-select [placeholder]="'kramerius.instances' | translate" name="instance" [(ngModel)]="importInstance">
        <mat-option *ngFor="let ins of instances" [value]="ins.krameriusInstanceId">{{ ins.krameriusInstanceName
          }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-button (click)="importToKramerius()">{{ 'import to Kramerius' | translate }}
    </button>
    <button mat-button (click)="importToProArc()" >{{ 'import to ProArc' | translate }}
    </button>
  </div>

  <div fxFlex class="app-oh" *ngIf="state !== 'loading'">
    <as-split direction="horizontal" (dragEnd)="onDragEnd(-1, $event)">

      <as-split-area [order]="0" [size]="40">
        <app-editor-page *ngIf="this.layout.krameriusPage" [model]="this.model" [pid]="pid"> </app-editor-page>
        <app-editor-metadata *ngIf="this.layout.lastSelectedItemMetadata && !isPage()"
          [metadata]="this.layout.lastSelectedItemMetadata"
          [model]="this.layout.lastSelectedItemMetadata.model"></app-editor-metadata>
      </as-split-area>

      <as-split-area [order]="1" [size]="30">
        <app-kramerius-mods [mods]="mods" [pid]="pid" [instance]="instance"></app-kramerius-mods>
      </as-split-area>

      <as-split-area [order]="2" [size]="30" class="app-pl-4">
        <app-viewer *ngIf="hasImage" [isKramerius]="true" [instance]="instance" [pid]="pid"></app-viewer>
        <div *ngIf="!hasImage">NO IMAGE</div>
      </as-split-area>

    </as-split>
  </div>
</div>
