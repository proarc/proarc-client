@if (item.available[field]) {
  <mat-form-field [class]="item.clazz[field]">
    <mat-label>{{ 'mods.' + item.labelKey[field] | translate }}</mat-label>
    <app-usage [item]="item" [field]="field"></app-usage>
    <mat-select [required]="item.isMandatory[field]"
      [formControl]="item.controls[field]"
      [placeholder]="'mods.' + item.labelKey[field] | translate">
      @for(option of options; track $index;) {
        <mat-option [value]="option">
          {{ prefix + '.' + option | translate }} {{ showCode ? '('+option + ')' : '' }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
}
