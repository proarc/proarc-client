<app-editor-field [field]="field">
  <ng-template let-item="item" #templateContent>

    <app-autocomplete [(value)]='item.attrs["authority"]' field="authority" [item]="item"></app-autocomplete>
    <app-field-dropdown [(value)]='item.attrs["type"]' field="type" [item]="item"></app-field-dropdown>
    <app-field-text [(value)]='item.attrs["lang"]' field="lang" [item]="item"></app-field-text>
    <app-autocomplete field="value" [item]="item" [(value)]="item.modsElement['_']" ></app-autocomplete>

  </ng-template>
</app-editor-field>
