<app-editor-field [field]="field" [title]="'editor.genre.title'" [usage]="data.usage" [help]="data.help">
  <ng-template let-item="item" #templateContent>

    <app-autocomplete innerClass="app-full-width" [usage]="data.authority.usage" [(value)]='item.attrs["authority"]' [label]="'editor.genre.authority' | translate" [options]="authorities"></app-autocomplete>

    <mat-form-field class="app-full-width">
      <span class="app-usage">{{ data.value.usage }}</span>
      <input autocomplete="off" matInput [(ngModel)]='item.modsElement["_"]' placeholder="{{ 'editor.genre.title' | translate }}">
    </mat-form-field>

  </ng-template>
</app-editor-field>
