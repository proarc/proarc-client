<app-editor-field [field]="field" [title]="'editor.resource.title'" [usage]="data.usage" [help]="data.help">
  <ng-template let-item="item" #templateContent>
  
    <mat-select [(ngModel)]='item.modsElement["_"]' class="app-no-placeholder app-full-width">
      <mat-option *ngFor="let value of data.options" [value]="value">{{ value }}</mat-option>
    </mat-select>

  </ng-template>
</app-editor-field>
