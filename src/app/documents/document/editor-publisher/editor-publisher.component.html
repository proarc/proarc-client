<app-editor-field [field]="field">
  <ng-template let-item="item" #templateContent>
   
   <app-field-text class="app-full-width" field="publisher" [item]="item" [(value)]="item.publisher['_']"></app-field-text>
   
    <app-field-text class="app-half-left" field="dateIssued" [item]="item" [(value)]="item.dateIssued['_']" ></app-field-text>

    <app-field-dropdown class="app-half-right" field="qualifier" [item]="item" [(value)]='item.dateIssued["$"]["qualifier"]'></app-field-dropdown>

    <app-field-text class="app-half-left" field="edition" [item]="item" [(value)]="item.edition['_']" ></app-field-text>

    <app-field-dropdown class="app-half-right" field="issuance" [item]="item" [(value)]='item.issuance["_"]'></app-field-dropdown>

    <app-field-text class="app-half-left" field="place" [item]="item" [(value)]="item.place['_']" ></app-field-text>

    <app-field-dropdown class="app-half-right" field="eventType" [item]="item" [(value)]='item.attrs["eventType"]'></app-field-dropdown>

    <app-field-text class="app-third-1" field="dateCreated" [item]="item" [(value)]="item.dateCreated['_']" ></app-field-text>
    <app-field-text class="app-third-2" field="dateOther" [item]="item" [(value)]="item.dateOther['_']" ></app-field-text>
    <app-field-text class="app-third-3" field="copyrightDate" [item]="item" [(value)]="item.copyrightDate['_']" ></app-field-text>

    <app-editor-field *ngIf="item.available('frequency')" [field]="item.frequencies" class="app-frequencies" [nested]='true'>
      <ng-template let-frequency="item" #templateContent>
        <app-autocomplete class="app-half-left" field="authority" [item]="frequency" [(value)]='frequency.attrs["authority"]'></app-autocomplete>
        <app-field-text class="app-half-right" field="value" [item]="frequency" [(value)]="frequency.modsElement['_']"></app-field-text>
      </ng-template>
    </app-editor-field>

  </ng-template>
</app-editor-field>
