<app-editor-field [field]="field">
  <ng-template let-item="item" #templateContent>
   
    <mat-form-field class="app-full-width">
      <input matInput [(ngModel)]='item.place["_"]' placeholder="{{ 'editor.chronicle.publisher.place' | translate }}">
    </mat-form-field>

    <mat-form-field class="app-half-left">
      <input matInput [(ngModel)]='item.dateIssued["_"]' placeholder="{{ 'editor.chronicle.publisher.date' | translate }}">
    </mat-form-field>

    <mat-form-field class="app-half-right">
      <mat-select [(ngModel)]='item.dateIssued["$"]["qualifier"]' placeholder="{{ 'editor.chronicle.publisher.date_qualifier' | translate }}">
        <mat-option *ngFor="let qualifier of qualifiers" [value]="qualifier.code">
          {{ qualifier.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </ng-template>
</app-editor-field>
