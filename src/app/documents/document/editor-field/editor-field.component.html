<div class="app-editor-field" [class.app-nested]="nested">

  <ng-container></ng-container>
  <div class="app-card" *ngFor="let item of field.getItems(); last as last; first as first;">
    <div class="app-card-header">
      <span class="app-card-title">{{ title | translate }}</span>
      <button matTooltip="{{ 'common.remove' | translate }}" color="primary" (click)="field.removeItem(item)" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button matTooltip="{{ 'editor.info' | translate }}" color="primary" (click)="help.showForField(field.id)" mat-icon-button>
        <mat-icon>help_outline</mat-icon>
      </button>
      <button [disabled]="last" matTooltip="{{ 'common.move_down' | translate }}" color="primary" (click)="field.moveDown(item)" mat-icon-button>
          <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <button [disabled]="first" matTooltip="{{ 'common.move_up' | translate }}" color="primary" (click)="field.moveUp(item)" mat-icon-button>
          <mat-icon>arrow_drop_up</mat-icon>
        </button>
        <button class="app-collapse" *ngIf="item.collapsed" matTooltip="{{ 'common.expand' | translate }}" color="primary" (click)="item.switchCollapsed()" mat-icon-button>
           <mat-icon>expand_more</mat-icon>
         </button>
         <button class="app-collapse" *ngIf="!item.collapsed" matTooltip="{{ 'common.collapse' | translate }}" color="primary" (click)="item.switchCollapsed()" mat-icon-button>
           <mat-icon>expand_less</mat-icon>
         </button>
      <button matTooltip="{{ 'editor.add_field' | translate }}" color="primary" (click)="field.addAfterItem(item)" mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <ng-template [ngTemplateOutlet]="templateMenu" [ngTemplateOutletContext]="{ item: item  }"></ng-template>
    </div>
    <div class="app-card-content" [class.app-collapsed]="item.collapsed">
      <ng-template [ngTemplateOutlet]="templateContent" [ngTemplateOutletContext]="{ item: item  }"></ng-template>
    </div>

  </div>

</div>
