<mat-form-field *ngIf="item.available(field)" [class.app-invalid]="item.invalid(field)">
  <span class="app-usage">{{ item.usage(field) }}</span>
  <mat-select [required]="item.isMandatory(field)" [formControl]="item.getControl(field)"  [(ngModel)]='value' (ngModelChange)="valueChange.emit(value)" [placeholder]="item.label(field)">
    <mat-option *ngFor="let option of item.options(field)" [value]="option">
      {{ !option || !item.lockey(field) ? option : (item.lockey(field) + '.' + option ) | translate }}
    </mat-option>
  </mat-select>
</mat-form-field>
