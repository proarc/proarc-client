<mat-form-field *ngIf="item.available(field)" [class]="item.class(field)" [class.app-invalid]="item.invalid(field)">
  <app-usage [item]="item" [field]="field"></app-usage>
  <mat-select [required]="item.isMandatory(field)" [formControl]="item.getControl(field)"  [(ngModel)]='value' (ngModelChange)="valueChange.emit(value)" [placeholder]="item.label(field)">
    <mat-option *ngFor="let option of item.options(field)" [value]="option[0]">
      {{ option[1] }}
    </mat-option>
  </mat-select>
</mat-form-field>
