<app-editor-field [field]="field" [title]="'editor.identifier.title'" [usage]="data?.usage" [help]="data?.help">
  <ng-template let-item="item" #templateContent>

    <mat-form-field class="app-half-left">
      <span class="app-usage">{{ data?.type.usage }}</span>
      <mat-select [(ngModel)]='item.attrs["type"]' placeholder="{{ 'editor.identifier.type' | translate }}">
        <mat-option *ngFor="let identifier of getIdentifiers()" [value]="identifier.code">{{ identifier.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="app-half-right">
      <span class="app-usage">{{ data?.validity.usage }}</span>
      <mat-select [(ngModel)]='item.attrs["invalid"]' placeholder="{{ 'editor.identifier.validity' | translate }}">
        <mat-option value="">{{ 'editor.identifier.valid' | translate }}</mat-option>
        <mat-option value="yes">{{ 'editor.identifier.invalid' | translate }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="app-full-width">
      <span class="app-usage">{{ data?.usage }}</span>
      <input autocomplete="off" matInput [(ngModel)]='item.modsElement["_"]' placeholder="{{ 'editor.identifier.value' | translate }}">
    </mat-form-field>

  </ng-template>
</app-editor-field>
