<app-editor-field [field]="field" [title]="title">
  <ng-template let-item="item" #templateContent>
    <mat-form-field class="app-full-width">
      <textarea 
      cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" cdkAutosizeMaxRows="15"
      autocomplete="off" matInput [(ngModel)]='item.modsElement["_"]' placeholder="{{ title | translate }}"></textarea>
    </mat-form-field>
  </ng-template>
</app-editor-field>
